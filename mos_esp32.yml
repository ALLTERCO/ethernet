sources:
  - src/esp32

cdefs:
  # 8720 or 8710 in RMII mode.
  MGOS_ETH_PHY_LAN87x0: 1

config_schema:
  - ["eth.phy_addr", "i", 0, {title: "RMII PHY address"}]
  - ["eth.mdc_gpio", "i", 23, {title: "GPIO to use for RMII MDC signal"}]
  - ["eth.mdio_gpio", "i", 18, {title: "GPIO to use for RMII MDIO signal"}]
